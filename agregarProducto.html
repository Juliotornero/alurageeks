<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo producto</title>
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/agregarProducto.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__container">
        <a href="index.html"><img class="header__img" src="/assets/img/Logo.svg" alt="logo aluraweeks"></a>

        <a href="products.html" class="header__link"><input class="header__button add" type="button" value="Menu Administrador"></a>

        <div class="header__search-container">
            <img class="header__search-icon" src="/assets/img/search-icon.svg" alt="Icono de busqueda">
            <input type="text" placeholder="¿Qué deseas buscar?">
        </div>
    </header>

    <main class="main__container">

        <div class="formulario__box--add">

            <h2 class="contacto__title--add">Agregar nuevo producto</h2>

            <form class="form__contact--add">
                <div class="form__item">
                    <label for="ipt">URL de la imagen</label>
                    <input type="text" name="" id="" required>
                </div>

                <div class="form__item">
                    <label for="ipt">Categoria</label>
                    <input type="text" name="" id="ipt" placeholder="Consolas" required maxlength="50" >
                </div>

                <div class="form__item">
                    <label for="ipt">Nombre del producto</label>
                    <input type="text" name="" id="ipt" placeholder="Producto XYZ" required maxlength="50">
                </div>

                <div class="form__item">
                    <label for="ipt">Precio del producto</label>
                    <input type="text" name="" id="ipt" placeholder="$60.00" required maxlength="50" >
                </div>
                
                <div class="form__item">
                    <textarea placeholder="Descripcion del producto" required maxlength="300"></textarea>
                </div>

                <input class="btn-add" type="submit" value="Agregar producto">
            </form>

        </div>
    </main>

    <footer class="footer__container">
        
        <nav class="footer_nav">
            <img class="footer__img" src="/assets/img/Logo.svg" alt="logo aluraweeks">
            <ul>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Programa de fidelidad</a></li>
                <li><a href="#">Nuestras tiendas</a></li>
                <li><a href="#">Quiero ser franquiciado</a></li>
                <li><a href="#">Anúncie aquí</a></li>
            </ul>
                
        </nav>

        <div class="formulario__box">
            <h2 class="contacto__title">Hable con nosotros</h2>
            <form class="form__contact">
                    <div class="form__item">
                        <label for="ipt">Nombre</label>
                        <input type="text" name="" id="ipt" placeholder="Ana de Armas" required maxlength="50" >
                    </div>
                    
                    <div class="form__item">
                        <textarea placeholder="Mensaje" required maxlength="300"></textarea>
                    </div>
    
                    <input class="btn" type="submit" value="Enviar mensaje">
            </form>
        </div>

    </footer>

    <div class="developer">
        <p>Desarrollado por <a href="#">Julio Tornero</a> 2023</p>
    </div>
</body>
</html>
