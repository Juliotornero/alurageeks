<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header__container">
        <a href="index.html"><img class="header__img" src="/assets/img/Logo.svg" alt="logo aluraweeks"></a>
        <a href="login.html" class="header__link"><input class="header__button" type="button" value="Login"></a>
    </header>

    <main class="main__containerLogin">
            <section class="formulario__boxLogin">
                <h2 class="contacto__title">Iniciar Sesión</h2>
                <form class="form__contactLogin">
        
                        <input type="text" id="ipt"  maxlength="40" placeholder="Escriba su correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>

                        <input type="password" placeholder="Escriba su contraseña" required maxlength="30">
                        
                        <input class="btn" type="submit" value="Entrar">
                </form>
            </section>  
    </main>

    <footer class="footer__container">
        
        <nav class="footer_nav">
            <img class="footer__img" src="/assets/img/Logo.svg" alt="logo aluraweeks">
            <ul>
                <li><a href="#">Quienes somos</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Programa de fidelidad</a></li>
                <li><a href="#">Nuestras tiendas</a></li>
                <li><a href="#">Quiero ser franquiciado</a></li>
                <li><a href="#">Anúncie aquí</a></li>
            </ul>
                
        </nav>

        <div class="formulario__box">
            <h2 class="contacto__title">Hable con nosotros</h2>
            <form class="form__contact">
                    <div class="form__item">
                        <label for="ipt">Nombre</label>
                        <input type="text" name="" id="ipt" placeholder="Ana de Armas" required maxlength="50" >
                    </div>
                    
                    <div class="form__item">
                        <textarea placeholder="Mensaje" required maxlength="300"></textarea>
                    </div>
    
                    <input class="btn" type="submit" value="Enviar mensaje">
            </form>
        </div>

    </footer>

    <div class="developer">
        <p>Desarrollado por <a href="#">Julio Tornero</a> 2023</p>
    </div>
    
</body>
</html>
